[build]
  command = "npm run build"  
  publish = "build/"
  functions = "functions"

[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, DELETE"
    Access-Control-Allow-Headers = "Content-Type"

[dev]
  framework = "create-react-app"
  targetPort = 3000
  edgeFunctions = false
  autoLaunch = false